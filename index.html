<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <style id="dynamic"></style>
    <title id="'title">Happy Valentine's Day!</title>
  </head>
  <body>
    <div id="falling-hearts"></div>
    <div class="main">
      <h1>
        <span id="heading">Happy Valentine's Day!</span>
        <div id="message">Will you Bee my valentine?</div>
      </h1>
      <div class="wrapper">
        <div class="bee">
          <div class="bee-body">
            <div class="blink"></div>
            <div class="mouth"></div>
            <div class="antenae"></div>
            <div class="bee-left"></div>
            <div class="bee-right"></div>
          </div>
        </div>
        <div class="shadow"></div>
      </div>
      <h2>
        To <span id="name">Anika Jain</span>:
        <br />
        <span id="secondMessage">You are my queen bee!!!</span>
      </h2>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
